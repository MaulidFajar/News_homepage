<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <header class="font-primary">
      <div class="md:container">
        <nav class="flex w-full justify-between items-center relative">
          <!-- Logo -->
          <div class="logo">
            <img
              src="assets/images/logo.svg"
              alt="website logo"
              width="45"
              height="20"
            />
          </div>

          <!-- Burger Button (Mobile) -->
          <button
            class="burger_btn absolute flex flex-col right-3 z-50 md:hidden"
          >
            <span
              class="burger_line block w-8 h-1 bg-black transform transition-transform duration-300 ease-in-out origin-center"
            ></span>
            <span
              class="burger_line block w-8 h-1 bg-black transform transition-transform duration-300 ease-in-out origin-center mt-1.5"
            ></span>
            <span
              class="burger_line block w-8 h-1 bg-black transform transition-transform duration-300 ease-in-out origin-center mt-1.5"
            ></span>
          </button>

          <!-- Navbar Menu -->
          <ul
            class="navbar_list fixed top-0 right-0 w-0 h-screen bg-white flex flex-col place-items-start pt-28 transition-all duration-300 ease-in-out md:relative md:w-auto md:h-auto md:flex-row md:items-center md:justify-end md:pt-2"
          >
            <li class="nav_link"><a href="#">Home</a></li>
            <li class="nav_link"><a href="#">New</a></li>
            <li class="nav_link"><a href="#">Popular</a></li>
            <li class="nav_link"><a href="#">Trending</a></li>
            <li class="nav_link"><a href="#">Categories</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main
      id="main"
      class="font-primary h-screen transition-all duration-300 ease-in-out"
    ></main>
